<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">Martes, 19 de noviembre, 6 pm.</h1>
            <h1 class="header_text">Debemos hablar...</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">S√ç</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO</button>
            <script>
                async function obtenerDatos() {
                    try {
                        const url = 'https://webhook-test.com/220b7407b4e9e7cef4b64408bbd8c926';

                        // Realizar la solicitud GET
                        const respuesta = await fetch(url);

                        // Verificar si la respuesta es exitosa
                        if (!respuesta.ok) {
                            throw new Error(`Error en la solicitud: ${respuesta.status}`);
                        }

                        // Convertir la respuesta a JSON
                        const datos = await respuesta.json();

                        // Mostrar los datos en la consola
                        console.log('Datos obtenidos:', datos);
                    } catch (error) {
                        // Manejo de errores
                        console.error('Error al obtener los datos:', error);
                    }
                }

                async function nextPage() {
                    await obtenerDatos();
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>

</body>

</html>
